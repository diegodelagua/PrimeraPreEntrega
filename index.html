<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simulador de Cuotas</title>
</head>
<body>
    <main>
        <h1>CALCULAR PRECIO EN CUOTAS</h1>    
        <form>
            <div>
                <label for="monto">PRECIO</label>
                <input type="text" placeholder="Ingrese precio del producto" id="capital">
            </div>
            <div>
                <label for="cuotas">CUOTAS</label>
                <select name="" id="">
                    <option value="">3 Cuotas (10% de interes)</option>
                    <option value="">6 Cuotas (35% de interes)</option>
                    <option value="">9 Cuotas (75% de interes)</option>
                    <option value="">12 Cuotas (125% de interes)</option>
                </select>
            </div>
            <button>CALCULAR</button> 
        </form>
    </main>
    <hr>
    <section>
        <table class="tab">
            <thead>
                <tr>
                    <td>PRECIO INICIAL</td>
                    <td>NUMERO DE CUOTAS</td>
                    <td>VALOR DE CUOTAS</td>
                    <td>PRECIO FINAL</td>
                </tr>
            </thead>    
            <tbody></tbody>
            <tfoot>
                <tr> 
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>    
        </table>
    </section>

    


<script src="JS/javascritp.js"></script>    
</body>
</html>
